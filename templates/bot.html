<script type="text/javascript">
$(".mytext").on("keydown", function(e){
    if (e.which == 13){
        var text = $(this).val();
        if (text !== ""){
            insertChat("me", text);

            $.get("{{ url_for('.get_jyri_answer') }}?text=" + text, function (data) {
                    var response = data;
                    console.log(response);
                    insertChat("jyri", response);
                        });

            $(this).val('');
        }
    }
});
</script>
